<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yatharth ❤️ Ellis</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts"></div>
  <header>
    <h1 id="anniversary-heading">Happy 5 Months, My Patni! 🩷</h1>
    <p>July 14, 2025</p>
  </header>
  <main>
    <section class="intro">
      <p>To the kindest, cutest girl who made my world brighter — this little corner of the web is just for you. 🐾💕</p>
    </section>
    <section class="gallery">
      <h2>Our Memories</h2>
      <div class="gallery-grid">
        <!-- Placeholder images -->
        <img src="images/memory1.jpg" alt="Memory 1" />
        <img src="images/memory2.jpg" alt="Memory 2" />
        <img src="images/memory3.jpg" alt="Memory 3" />
      </div>
    </section>
  </main>
  <footer>
    <p>With all my love — Yatharth 🐱🩷</p>
  </footer>
  <script>
    // Floating Hearts Animation
    const hearts = document.querySelector(".hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 500);

    // Dynamic Months Counter
    const startDate = new Date("2024-02-14");
    const today = new Date();
    const diffInMonths = (today.getFullYear() - startDate.getFullYear()) * 12 + (today.getMonth() - startDate.getMonth());
    document.getElementById("anniversary-heading").innerHTML = `Happy ${diffInMonths} Months, My Patni! 🩷`;
  </script>
</body>
</html>
